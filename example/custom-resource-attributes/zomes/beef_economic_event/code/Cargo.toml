[package]
name = "hc_zome_rea_economic_event_beef"
version = "0.1.0"
authors = ["pospi <pospi@spadgos.com>"]
edition = "2018"

[dependencies]
serde = "=1.0.89"
serde_json = { version = "=1.0.39", features = ["preserve_order"] }
serde_derive = "=1.0.89"
# :DUPE: hdk-rust-revid
hdk = "=0.0.40-alpha1"
hdk_proc_macros = "=0.0.40-alpha1"

hc_zome_rea_economic_event_defs = { path = "../../../../../lib/rea_economic_event/defs" }
hc_zome_rea_economic_event_lib = { path = "../../../../../lib/rea_economic_event/lib" }
hc_zome_rea_economic_event_structs_rpc = { path = "../../../../../lib/rea_economic_event/structs_rpc" }
hc_zome_rea_economic_resource_structs_rpc = { path = "../../../../../lib/rea_economic_resource/structs_rpc" }

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

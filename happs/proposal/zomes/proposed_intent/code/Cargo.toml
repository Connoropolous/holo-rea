[package]
name = "hc_zome_rea_proposed_intent"
version = "0.1.0"
authors = ["Jhonatan Hern <jhonatanhernandez998@gmail.com>"]
edition = "2018"

[dependencies]
serde = "=1.0.89"
serde_json = { version = "=1.0.39", features = ["preserve_order"] }
# :DUPE: hdk-rust-revid
hdk = "=0.0.42-alpha5"
hdk_proc_macros = "=0.0.40-alpha1"

hc_zome_rea_proposed_intent_defs = { path = "../../../../../lib/rea_proposed_intent/defs" }
hc_zome_rea_proposed_intent_rpc = { path = "../../../../../lib/rea_proposed_intent/rpc" }
hc_zome_rea_proposed_intent_lib = { path = "../../../../../lib/rea_proposed_intent/lib" }

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

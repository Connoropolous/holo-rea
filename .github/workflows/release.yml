name: Release

# on:
#   push:
#     tags:
#       - v[0-9]+.*

on:
  push:
    branches: [ sprout ]
  pull_request:
    branches: [ sprout ]


jobs:
  # the create-release would be used once we want to create a specific release based on if the commit has a tag
#   create-release:
#     runs-on: ubuntu-latest
#     steps:
#       - uses: actions/checkout@v2
#       - uses: taiki-e/create-gh-release-action@v1
#         env:
#           # (required)
#           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch source code
        uses: actions/checkout@v2
      # this should be with Cargo.lock files
      # technically, but this repo doesn't have them checked in to git
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo/bin/
            .cargo/registry/index/
            .cargo/registry/cache/
            .cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
      - name: Use Nix
        uses: cachix/install-nix-action@v16
        with:
          nix_path: nixpkgs=channel:nixos-21.05
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Configure Nix substituters
        run: |
          set -xe
          mkdir -p ~/.config/nix/
          cp ./.github/nix.conf ~/.config/nix/
      - uses: cachix/cachix-action@v10
        with:
          name: ci-builds
          authToken: "${{ secrets.CACHIX_TOKEN }}"
      - name: Prepare Nix environment
        run: nix-shell --command "echo Completed"
      - name: Build WASM, dnas, happs
        run: nix-shell --run 'npm run build:crates'
      - name: upload bundles
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#         run: |
#           gh release upload "${GITHUB_REF#refs/tags/}" "electron/out/Acorn-0.6.0-alpha.AppImage" --clobber
        run: |
          gh release upload "test-release-2" "bundles/full_suite/hrea_suite.happ" --clobber
          gh release upload "test-release-2" "happs/agent/hrea_agent.dna" --clobber
          gh release upload "test-release-2" "happs/agreement/hrea_agreement.dna" --clobber
          gh release upload "test-release-2" "happs/observation/hrea_observation.dna" --clobber
          gh release upload "test-release-2" "happs/planning/hrea_planning.dna" --clobber
          gh release upload "test-release-2" "happs/proposal/hrea_proposal.dna" --clobber
          gh release upload "test-release-2" "happs/specification/hrea_specification.dna" --clobber
